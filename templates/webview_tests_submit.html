{% if success %}
<iframe src="https://noip.belledu.com/#/historyTestResult?problemId={{ problemId }}&businessType=4"></iframe>
<style>
    iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border: 0;
    }
</style>
{% else %}
<div class="loading">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>
<style>
    .loading {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
    }

    .loading span {
        display: inline-block;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: var(--vscode-editor-foreground);
        position: absolute;
        animation: load 1.04s ease infinite;
    }

    @keyframes load {
        0% {
            opacity: 1;
        }

        100% {
            opacity: 0.2;
        }
    }

    .loading span:nth-child(1) {
        left: 0;
        top: 50%;
        margin-top: -8px;
        animation-delay: 0.13s;
    }

    .loading span:nth-child(2) {
        left: 14px;
        top: 14px;
        animation-delay: 0.26s;
    }

    .loading span:nth-child(3) {
        left: 50%;
        top: 0;
        margin-left: -8px;
        animation-delay: 0.39s;
    }

    .loading span:nth-child(4) {
        top: 14px;
        right: 14px;
        animation-delay: 0.52s;
    }

    .loading span:nth-child(5) {
        right: 0;
        top: 50%;
        margin-top: -8px;
        animation-delay: 0.65s;
    }

    .loading span:nth-child(6) {
        right: 14px;
        bottom: 14px;
        animation-delay: 0.78s;
    }

    .loading span:nth-child(7) {
        bottom: 0;
        left: 50%;
        margin-left: -8px;
        animation-delay: 0.91s;
    }

    .loading span:nth-child(8) {
        bottom: 14px;
        left: 14px;
        animation-delay: 1.04s;
    }
</style>
{% endif %}
